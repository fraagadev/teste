<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vamos falar sobre formulários</title>
    </head>
    <body>
        <h1>Formularios HTML</h1>
        <!--CONHECIDO COMO DADOS DE ENTRADAS-->
        <!--LOGIN DE CADASTRO-->
        <!--FAZ PARTE COM O BACK END-->
        <form>
            <!--LEGENDA PARA NOME-->
            <label for="campo_nome">Nome:</label>
            <!--CAMPO INPUT DO TYPE TEXT-->
            <input id="campo_nome" type="text"
                placeholder="Digite seu nome aqui" required>
            <br>
            <br>
            <!--LEGENDA PARA EMAIL-->
            <label for="campo_email">Email:</label>
            <!--CAMPO INPUT DO TYPE EMAIL-->
            <input id="campo_email" type="email" placeholder="Digite seu Email" required>
            <br>
            <br>
            <!--LEGENDA PARA SENHA-->
            <label for="minha_senha">Senha:</label>
            <!--CAMPO INPUT DO TYPE PASSWORD-->
            <input id="minha_senha" type="password"
                placeholder="Digite sua senha" required>
            <br>
            <br>
            <!--CAMPO INPUT DO TYPE SUBMIT-->
            <input type="submit" value="Enviar formulário">
            <br>
            <br>

            <h2>Qual o melhor time do ano?</h2>

            <!--CAMPO INPUT DO TYPE RADIO-->

            <input type="radio" name="time" value="PAL" id="Palmeiras">
            <label for="Palmeiras">Palmeiras</label>

            <br>
            <br>

            <input type="radio" name="time" value="FLA" id="Flamengo">
            <label for="Flamengo">Flamengo</label>

            <br>
            <br>

            <input type="radio" name="time" value="GRE" id="Gremio">
            <label for="Gremio">Gremio</label>

            <br>
            <br>

            <h2>O que você tem em casa?</h2>

            <!--CAMPO INPUT DO TYPE CHECKBOX-->

            <input type="checkbox" name="item1" value="TV" id="item1">
            <label for="item1">TV</label>

            <br>
            <br>

            <input type="checkbox" name="item2" value="car" id="item2">
            <label for="item2">Carro</label>

            <br>
            <br>

            <input type="checkbox" name="item3" value="cama" id="item3">
            <label for="item3">Cama</label>

            <br>
            <br>

            <h2>Escolha uma cor:</h2>
            <!--CAMPO DO TIPO SELECT PARA SELECIONAR UMA OPÇÃO-->
            <select name="cores">
                <option selected disabled value="">Selecione uma cor</option>
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="preto">Preto</option>
                <option value="verde">Verde</option>
            </select>

            <br>
            <br>

            <h2>Digite sua mensagem:</h2>
            <textarea name="mensagem" id="" cols="55" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
            <br>
            <button>
                Enviar
            </button>
            <br>
            <br>


        </form>

    </body>
</html>
