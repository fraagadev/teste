<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meta - Tags</title>
</head>
<body>
    <meta> - Tag define metadados sobre um documento
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT"> - Define a palavra chave para motores de busca
    <meta name="description" content="Esse site fala sobre desenvolvimento web"> - Define uma descrição da sua página web
    <meta name="author" content="Leandro Fraga"> - Define o autor do site 
    <meta http-equiv="refresh" content="30"> - Atualiza o documento a cada 30 segundos
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> - Configura a janela de visualização para que se encaixe em todos os dispositivos
    
</body>
</html>
